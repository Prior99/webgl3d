<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <script src="webgl-utils.js"></script>
        <script src="gl-matrix.js"></script>
        <script src="graphics.js"></script>
        <script src="jquery-2.1.1.min.js"></script>
        <script src="models/cube.js"></script>
        <script src="entity.js"></script>

    </head>
    <body>
        <canvas width="500" height="500"/>
        <script>
            $(function() {
                var models = [{ //Models to be loaded as an array of objects
                    name : "cube", //Name of the object to be referred to in later code
                    url : "models/cube.js" //Path to objectfile
                }];

                Graphics.init($("canvas")[0], loadModels); //Initialize Graphics

                function loadModels() {
                    console.log("Graphics initialized!");
                    Graphics.loadModels(models, start); //Load all models when initialization is done
                }

                function start(models) {
                    console.log("Models Loaded!");

                    var cube = new Entity(models["cube"]); //Create new Entity with model of cube
                    cube.attach(); //Attach entity to Graphics
                    cube.setPosition(0, 0, -7); //Set position to (0, 0, -7)
                    Graphics.addRenderTickHandler(function() { //This method will be called on every rendertick
                        cube.rotate(1, 0, 0);
                    });

                    console.log("Starting...");
                    Graphics.start(); //Kick off!
                }
            });
        </script>
    </body>
</html>
